<!-- === ICONS & PWA (insert inside <head>) === -->
<link rel="manifest" href="/manifest.webmanifest">

<!-- Favicon -->
<link rel="icon" href="/icons/favicon-64.png" sizes="64x64" type="image/png">

<!-- PWA icons -->
<link rel="icon" href="/icons/app-icon-192.png" sizes="192x192" type="image/png">
<link rel="icon" href="/icons/app-icon-512.png" sizes="512x512" type="image/png">

<!-- Apple iOS -->
<link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.png" sizes="180x180">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Theme color -->
<meta name="theme-color" content="#0b0f14">
